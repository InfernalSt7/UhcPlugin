custom-crafts:
  # Name of your craft, then 1, 2, 3 for every line in the crafting table
  # Please respect the json-item syntax! (You can use the /iteminfo command to generate this syntax.)
  # Set limit to -1 to allow unlimited crafts, set to to a value greater than 0 to limit crafts by player
  # You can add enchantments in the enchants list (see the war-axe example)
  # Set default name to true to keep the default minecraft name. This means the custom crafted items will stack with other items created using default minecraft crafts.
  # (NOTE: When default name is enabled you will not be able to use craft limit and craft permissions!)
    'Glistering Melon':
      '1': '{"type":"AIR"} {"type":"AIR"} {"type":"AIR"}'
      '2': '{"type":"GOLD_BLOCK"} {"type":"MELON_SLICE"} {"type":"AIR"}'
      '3': '{"type":"AIR"} {"type":"AIR"} {"type":"AIR"}'
      craft: '{"type":"GLISTERING_MELON_SLICE"}'
      default-name: true
      limit: -1
      
    'Shulker Box':
      '1': '{"type":"OBSIDIAN"} {"type":"OBSIDIAN"} {"type":"OBSIDIAN"}'
      '2': '{"type":"OBSIDIAN"} {"type":"GOLD_BLOCK"} {"type":"OBSIDIAN"}'
      '3': '{"type":"OBSIDIAN"} {"type":"OBSIDIAN"} {"type":"OBSIDIAN"}'
      craft: '{"type":"SHULKER_BOX"}'
      default-name: true
      limit: -1
      
    'Dragon Breath':
      '1': '{"type":"GOLD_NUGGET"} {"type":"GOLD_NUGGET"} {"type":"GOLD_NUGGET"}'
      '2': '{"type":"GOLD_NUGGET"} {"type":"POTION"} {"type":"GOLD_NUGGET"}'
      '3': '{"type":"GOLD_NUGGET"} {"type":"GOLD_NUGGET"} {"type":"GOLD_NUGGET"}'
      craft: '{"type":"DRAGON_BREATH"}'
      default-name: true
      limit: -1
  
    'Moneda de Pentecostés':
      '1': '{"type":"BLAZE_ROD"} {"type":"BLAZE_POWDER"} {"type":"BLAZE_ROD"}'
      '2': '{"type":"BLAZE_POWDER"} {"type":"GOLD_BLOCK"} {"type":"BLAZE_POWDER"}'
      '3': '{"type":"BLAZE_ROD"} {"type":"BLAZE_POWDER"} {"type":"BLAZE_ROD"}'
      craft: '{"type":"NETHER_STAR","lore":["&7La única manera de escapar del infierno con vida"]}'
      default-name: false
      revive-item: true
      limit: -1

    'Manzana de Oro':
      '1': '{"type":"AIR"} {"type":"GOLD_INGOT"} {"type":"AIR"}'
      '2': '{"type":"GOLD_INGOT"} {"type":"APPLE"} {"type":"GOLD_INGOT"}'
      '3': '{"type":"AIR"} {"type":"GOLD_INGOT"} {"type":"AIR"}'
      craft: '{"type":"GOLDEN_APPLE"}'
      default-name: false
      limit: -1
      

#A list of items that you don't want players to be able to craft
# Please respect the json-item syntax! (You can use the /iteminfo command to generate this syntax.)
# To remove all items change to "ban-items-crafts: []"
ban-items-crafts:
  - '{"type":"SUSPICIOUS_STEW","durability":1}'
  - '{"type":"GLISTERING_MELON_SLICE,"durability":1}'
  - '{"type":"GOLDEN_APPLE","durability":1}'